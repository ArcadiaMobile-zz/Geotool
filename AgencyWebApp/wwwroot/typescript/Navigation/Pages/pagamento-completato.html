<div id="page">

    <div class="container">

        <div class="col-md-8 col-md-offset-2 mt-35">

            <p class="fs-24 text-uppercase text-center color-sky-blue">Il pagamento è andato a buon fine</p>

            <div class="box-message bg-blue shadow">
                <div class="message-icon success"></div>
                <div class="message-img">
                    <img src="assets/img/payment-success.png" class="img-responsive" alt="">
                </div>
            </div>

        </div>

        <div class="col-md-8 col-md-offset-2 mt-25">
            <p class="fs-18 pt-15 bt-1 text-center">
                <b>La tua campagna sarà online nei tempi stabiliti.</b><br>
                In ogni momento puoi accedere alla tua area riservata, per verificare l’andamento della tua campagna.<br>
                <b>Ti suggeriamo di dare un nome alla tua campagna, per identificarla più facilmente.</b>
            </p>

            <form data-toggle="validator" role="form">

                <div class="row">

                    <div class="col-md-8 col-md-offset-2">
                        <div class="form-group mt-35">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon bg-blue"><span class="input-ico ico-tag"></span></span>
                                <input type="text" name="campaign_name" class="form-control b-radius-right-2" required="" data-error="Campo obbligatorio">
                                <label class="placeholder">Nome campagna</label>
                            </div>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>

                </div>

                <div class="row mb-35">
                    <div class="col-xs-12 text-center">
                        <button type="submit" class="btn btn-adm text-uppercase m-30">Salva e vai alla dashboard</button>
                    </div>
                </div>

            </form>

        </div>

    </div>

</div>
