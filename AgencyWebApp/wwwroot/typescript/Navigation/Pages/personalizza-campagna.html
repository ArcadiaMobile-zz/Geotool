<script>
    var currentPage;
    
    $(document).ready(function () {
        currentPage = navigationService.currentPage;
        
        currentPage.html.find('#compaign_admove').on('click', '[data-toggle="lightbox"]', function (event) {
            event.preventDefault();
            $(this).ekkoLightbox();
        });

        /* Cambia grafica */
        currentPage.html.on('click', '.change-graphic', function () {
            var t = $(this), parent = t.closest(".row");

            var elements = parent.find('.change-graphic');
            if(elements.length <= 1) {
                return false;
            }

            t.addClass('selected');
            parent.find('.change-graphic').not(t).removeClass('selected');

            currentPage.userSession.selectedBannerId = t.find("img").attr("id");
            currentPage.updateBanners();
            $('#modal-change-graphics').modal('hide');
        });

        /* Bootstrap Tooltip */
        currentPage.html.find('[data-toggle="tooltip"]').tooltip();

        /* Slider Preview */
        var handleSliderNavigation = function (item) {
            var paginatorsLink = $('.switch-preview li');

            paginatorsLink.each(function (i) {
                if (item != i) {
                    $(paginatorsLink[i]).removeClass('selected');
                } else {
                    $(paginatorsLink[i]).addClass('selected');
                }
                $(paginatorsLink[i]).click(function () {
                    owl.trigger('to.owl.carousel', i);
                });
            });
        };

        var handleSlideChange = function (item) {
            currentPage.html.find('#creativityTitle').html(currentPage.pagerTooltips[item]);
        };

        var owl = currentPage.html.find('#slider-preview');
        owl.on('initialize.owl.carousel', function (elem) {
            handleSliderNavigation(elem, this);
        });
        owl.on('changed.owl.carousel', function (event) {
            var items = event.item.count; // Number of items
            var item = event.item.index;

            var left = $('.container-slider-preview').find('.prev-preview'), right = $('.container-slider-preview').find('.next-preview');

            handleSliderNavigation(item);
            handleSlideChange(item);

            if (item == 0) {
                left.hide();
            } else {
                left.show();
            }
            if (item == items - 1) {
                right.hide();
            } else {
                right.show();
            }

        });
        owl.owlCarousel({
            loop: false,
            nav: false,
            dots: false,
            margin: 10,
            items: 1
        });
        // Go to the next item
        $('.next-preview').click(function () {
            owl.trigger('next.owl.carousel');
        });
        // Go to the previous item
        $('.prev-preview').click(function () {
            owl.trigger('prev.owl.carousel');
        });

        /* Affix */
        $('#affixPreview').affix({
            offset: {
                top: $('#affixPreview').offset().top,
                bottom: function () {
                    return (this.bottom = $('#offsetBottom').outerHeight(true))
                }
            }
        });

        var submitter = currentPage.html.find('#submitter'),
            form = $('form#compaign_admove'),
            calendar_text = $('<div class="media py-20 bg-blue"><div class="media-left media-middle px-37 br-dark-1"><div class="bg-white b-radius-50p p-20"><img class="media-object" src="assets/img/ico-calendar.png" alt=""></div></div><div class="media-body media-middle p-20 color-white"><p class="text-uppercase"><b>Seleziona la data di partenza</b></p><p class="m-0">Scegli il periodo più indicato per lanciare la tua campagna.</p></div></div>'),
            calendar_button = $('<div class="bg-blue text-center"><button type="submit" class="btn btn-adm text-uppercase my-35">Scopri la tua campagna</button></div>');
        var input = $('<input type="text">').hide().appendTo(form);

        /* Form */
        form.validator({
            custom: {
                length: function ($el) {
                    var matchValue = $el.data("length") // foo
                    if ($el.val().length > matchValue) {
                        return "Non inserire più di " + matchValue + " caratteri"
                    }
                },
                valid: function($el) {
                    var valid = $el.data("valid");
                    if($el.is(':enabled') && valid != 1) return "  ";
                }
            }
        });


        input.pickadate({
            // Strings and translations
            monthsFull: ['Gennaio', 'Febbraio', 'Marzo', 'Aprile', 'Maggio', 'Giugno', 'Luglio', 'Agosto', 'Settembre', 'Ottobre', 'Novembre', 'Dicembre'],
            monthsShort: ['Gen', 'Feb', 'Mar', 'Apr', 'Mag', 'Giu', 'Lug', 'Ago', 'Set', 'Ott', 'Nov', 'Dic'],
            weekdaysFull: ['Dom', 'Lun', 'Mar', 'Mer', 'Gio', 'Ven', 'Sab'],
            weekdaysShort: ['Do', 'Lu', 'Ma', 'Me', 'Gi', 'Ve', 'Sa'],
            // Buttons
            today: '',
            clear: '',
            close: '',
            // Accessibility labels
            labelMonthNext: 'Prossimo mese',
            labelMonthPrev: 'Mese precedente',
            labelMonthSelect: 'Seleziona un mese',
            labelYearSelect: 'Seleziona un anno',
            showWeekdaysFull: true,
            firstDay: 1,
            format: 'dd/mm/yyyy',
            closeOnSelect: true,
            closeOnClear: true,
            disable: currentPage.disableHolidayWeekendDays,
            min: currentPage.minCampaignDate,
            //max: navigationService.currentPage.maxCampaignDate,
            onSet: function (context) {
                var val = this.get('select', 'dd/mm/yyyy');
                currentPage.datePickerSelect(this.get('select').obj);
            },
            onOpen: function (context) {
                setTimeout(function () { // aggiungo gli elementi
                    $('.picker__wrap').prepend(calendar_text).append(calendar_button);
                }, 100);
            }
        }).pickadate('picker').set('select', currentPage.minCampaignDate);

        var pd = input.pickadate('picker');

        submitter.on('click',function(evt){

            evt.stopPropagation();
            evt.preventDefault();

            if($(this).hasClass('disabled')) return false;

            pd.open();

        });

        // click to actions

        var error_message = currentPage.html.find('.cta.error-message'); // oggetto relativo alle immagini per pdv

        currentPage.html.on('change', 'input[type=checkbox].filled-in', function () {
            var t = $(this),
                checked = t.is(':checked'),
                box = t.closest('.calltoaction'),
                type = box.data('type'),
                input = box.find('input[type=text]'),
                fg = input.closest('.form-group'),
                owl = t.closest('.owl-item'),
                index = owl.index(),
                otype = owl.find('[data-type]').not('[data-type="' + type + '"]').data('type'),
                otype_checked = owl.find('[data-type]').not('[data-type="' + type + '"]').find('input[type=checkbox]').is(':checked');

            owl.find('.form-group').removeClass('has-error');
            error_message.removeClass('color-red');

            if (checked) {
                fg.removeClass('disabled');
                input.removeAttr('disabled');
            } else {

                fg.addClass('disabled');
                input.attr('disabled', 'disabled');

                if (!otype_checked) {
                    owl.find('.form-group').addClass('has-error');
                    error_message.addClass('color-red');
                }
            }

            input.trigger('change');

            currentPage.setClickToMap();
            currentPage.setClickToCall();

            if (!error_message.hasClass('color-red'))
                currentPage.updateBanners();

        }).on('click', '[data-action][data-pdv]', async function (evt) { // bottoni di validazione e reset
            evt.preventDefault();
            var t = $(this), action = t.data('action'), fg = t.closest('.form-group'), input = fg.find('[data-ctm]');

            if (action == 'reset') {
                input.val(input.data('ctm')).data('valid', 1).trigger('keydown').trigger('change');
                currentPage.setClickToMap();
                currentPage.updateBanners();
                return;
            }

            if (t.hasClass('loading')) return false;

            if (input.val().length > 0) {
                t.addClass('loading');

                var address = await currentPage.verifyAddress(input.val());

                setTimeout(function () {
                    t.removeClass('loading').removeClass('npulse').addClass('disabled');
                    if (address) {
                        input.val(address).data('valid', 1).trigger('change', [true]);
                        currentPage.setClickToMap();
                        currentPage.updateBanners();
                    }
                }, 1000);
            }
        }).on('change keyup', '[data-ctm]', function (evt, v) { // input click to map
            var t = $(this), fg = t.closest('.form-group'), originalAddress = t.data('ctm'), index = t.data('link-map-id'), val = t.val(), valid = t.data('valid')
                updateBtn = fg.find('a[data-action="update"]').removeClass('npulse'), resetBtn = fg.find('a[data-action="reset"]');
            
            if(v) return false;
            
            if (val == originalAddress) {
                updateBtn.addClass('hide').addClass('disabled');
                resetBtn.addClass('hide').addClass('disabled');
                t.data('valid',1); // permetto di proseguire il flusso
            }
            else if (val == currentPage.userSession.pdvs[index].clickToMapCustom) {
                // Ho già validato l'indirizzo e posso solo resettare'
                resetBtn.removeClass('hide').removeClass('disabled');
            }
            else if (val == "") {
                resetBtn.removeClass('hide').removeClass('disabled');
                t.data('valid', 0); // impedisco di proseguire il flusso
            }
            else {
                updateBtn.removeClass('hide').removeClass('disabled');
                resetBtn.removeClass('hide').removeClass('disabled');
                t.data('valid', 0); // impedisco di proseguire il flusso
            }
            

            if (!updateBtn.hasClass('disabled')) {
                setTimeout(function () {
                    updateBtn.addClass('npulse');
                }, 50);
            }

        }).on('blur', '[data-link-call]', function () {
            var t = $(this);
            if (t.val().length > 0 || t.val() !== "") {
                currentPage.setClickToCall();
                currentPage.updateBanners();
            }
        });

        owlGraphic.on('pdv:change',function(evt,index){
            setTimeout(function(){
                owlGraphic.find('.owl-item.active input[type=checkbox]:first').trigger('change');
            },100);
        }).trigger('pdv:change',[0]);
        
        // end click to actions

        // single/multiple
        if (currentPage.userSession.pdvs.length > 1) currentPage.html.find('[data-pdv]').removeClass('hide');

        $("#customBusinessName,#customProductDescription,#customDiscount,#customPrice").on("focusout", function () {
            currentPage.setCustomValues();
            currentPage.updateBanners();
        })

        CMS.check(form, submitter, function (evt,errors) {
            //if (!evt.isDefaultPrevented()) {
            if(!errors){
                evt.preventDefault();
                currentPage.goToRiepilogo.call(currentPage, evt);
            }
        });
    });

</script>
