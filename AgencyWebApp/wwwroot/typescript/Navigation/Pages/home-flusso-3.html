<div class="container-fluid bg-top">
    <div class="row">
        <div class="col-md-12 text-center">
            <img class="main-logo logo-flow" src="assets/img/logo-mondored.png" alt="Mondored.it">
            <div class="my-35 mb-75">
                <h3 class="fs-32 text-center f-light l-spacing-theme">Inserisci i dati dell'inserzionista e il raggio d'azione</h3>
                <p class="fs-18 f-light">e scopri le informazioni essenziali per una campagna di proximity marketing di successo.</p>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <form id="main" data-toggle="validator" role="form">
        <div class="row mt-35">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-5 col-md-offset-0 col-sm-10 col-sm-offset-1 mt-25 mb-45">

                        <p class="text-uppercase fs-18 f-bold title-sep">Inserisci il nome:</p>

                        <div class="form-group mt-50">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon"><i class="fas fa-store-alt"></i></span>
                                <input type="text" class="form-control" name="businessName" required data-error="Campo obbligatorio">
                                <label class="placeholder">Nome dell'attività</label>
                            </div>
                            <div class="help-block with-errors"></div>
                        </div>

                    </div>
                    <div class="col-md-5 col-md-offset-2 col-sm-10 col-sm-offset-1 mt-25 mb-45">

                        <p class="text-uppercase fs-18 f-bold title-sep">Inserisci l'indirizzo:</p>

                        <div class="form-group mt-50">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon"><i class="fas fa-map-marker-alt"></i></span>
                                <input type="text" class="form-control" name="address" required data-error="Campo obbligatorio">
                                <label class="placeholder">Indirizzo del punto vendita</label>
                            </div>
                            <div class="help-block with-errors"></div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-35">
            <div class="col-xs-12 text-center">
                <!--<a href="mappa-flusso-3" data-navigo class="btn btn-adm text-uppercase m-30">Scopri gli insight</a>-->
                <button type="submit" class="btn btn-mr text-uppercase mt-15 mb-35">Scopri gli insight</button>
            </div>
        </div>
    </form>

    <div class="modal fade" id="popup3-multi" role="dialog" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog modal-lg mt-50" role="document">
            <div class="modal-content">
                <div class="modal-header bg-white">
                    <!-- <a href="#" class="a-box pull-left mr-15" data-dismiss="modal"><img src="assets/img/left-arrow.png"></a> -->
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title text-center mt-25 fs-24">Seleziona l'attività corretta e continua</h4>
                </div>
                <div class="modal-body bg-white">
                    <form data-toggle="validator" role="form">
                        <div class="row slogan-list" id="slogan-content">
                            <script id="slogan-list-template" type="text/x-handlebars-template">
                                {{#each .}}
                                <div class="col-md-12 slogan" data-id="{{ID}}">
                                    <span rel="name">{{Name}}</span>
                                    <span rel="address">{{Address}}</span>
                                </div>
                                {{/each}}
                            </script>
                        </div>
                        <div class="row mt-50">
                            <div class="col-md-10 col-md-offset-1">
                                <div class="row">
                                    <div class="col-md-6">

                                        <p class="text-uppercase fs-18 f-bold title-sep">Come si chiama la tua attività?</p>

                                        <div class="form-group mt-50">
                                            <div class="input-group input-group-lg">
                                                <span class="input-group-addon"><i class="fas fa-store-alt"></i></span>
                                                <input type="text" class="form-control" name="slogan" readonly="readonly" required data-error="Campo obbligatorio">
                                                <label class="placeholder">Come si chiama la tua attività</label>
                                            </div>
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">

                                        <p class="text-uppercase fs-18 f-bold title-sep">Dove si trova?</p>

                                        <div class="form-group mt-50">
                                            <div class="input-group input-group-lg">
                                                <span class="input-group-addon"><i class="fas fa-map-marker-alt"></i></span>
                                                <input type="text" class="form-control" name="address" readonly="readonly" required data-error="Campo obbligatorio">
                                                <label class="placeholder">Dove si trova?</label>
                                            </div>
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 text-center">
                                <button type="submit" class="btn btn-mr text-uppercase my-15-auto pl-25 pr-25">Vai</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    
    $(document).ready(function () {        

        /* Bootstrap Tooltip */
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        });

        /*
         * Select
         * https://silviomoreto.github.io/bootstrap-select/
         *
         */
        $('.selectpicker').selectpicker({
            size: '5'
        });
    });

    var b = $('#popup3-multi');
    var sloganList = b.find('.slogan-list').on('click', '.slogan', function (evt) {
        var t = $(this);
        b.find('[name=slogan]').val(t.find('[rel=name]').text()).trigger('change');
        b.find('[name=address]').val(t.find('[rel=address]').text()).trigger('change');
        t.closest('.slogan-list').find('.slogan').removeClass('selected');
        b.find('[name=locationId]').val(t.data('id'));
        t.addClass('selected');
        $('form').validator('update');
    });
</script>
