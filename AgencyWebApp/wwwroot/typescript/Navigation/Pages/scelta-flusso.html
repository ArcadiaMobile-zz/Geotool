<script>

    $(document).ready(function () {
        $('body').on('click', '.card', function () {
            var t = $(this), parent = t.parent().parent(), link = t.data('link'), title = t.data('title'), desc = t.data('desc');

            var elements = parent.find('.card');
            if (elements.lenght <= 1) {
                return false;
            }

            navigationService.currentPage.userSession.isFlow2 = false;

            // Eccezione per impostare il flag del flusso
            if (link == "scelta-categoria-2") {
                link = "scelta-categoria";

                navigationService.currentPage.userSession.isFlow2 = true;
            }

            // CAMBIO LINK AL BUTTON
            $('#link-flusso').attr('href', link);

            //CAMBIO IL NOME e DESC DEL FLUSSO SCELTO
            $('.values [data-title]').html(title);
            $('.values [data-desc]').html(desc);

            if (t.hasClass('selected')) return false;
            else {
                t.addClass('selected');
                //console.log(parent);
                parent.find('.card').not(t).removeClass('selected');
            }
        }).find('.card:first').trigger('click');
    });

</script>
